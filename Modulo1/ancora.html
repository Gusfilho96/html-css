<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Link ou Ancora</h1>
    <h2>Tag: <mark>a</mark></h2>
    <p>Importante lembrar que não se deve abrir o site de outros na mesma aba, provavelmente o usuário não vai voltar em seu site.</p>
    <p>Em conjunto, utilizar rel e target. Exemplos: <mark>rel="external"</mark>, <mark>rel="next"</mark>, <mark>rel="prev"</mark>, <mark>target="_blank"</mark>, <mark>target="_self"</mark></p>
    <p style="text-align: center;font-size: 25px;"><a href="index.html" target="_self" rel="prev">Voltar</a></p>
</body>
</html>
