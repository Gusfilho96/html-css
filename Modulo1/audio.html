<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Áudio</h1>
    <audio preload="metadata" controls>
        <source src="midia/07 Countdown To Extinction.mp3" type="audio.mp3">
        <source src="midia/07-Countdown-To-Extinction.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não suporta. <a href="midia/07 Countdown To Extinction.mp3">Baixe aqui</a></p>
    </audio>
    <p>Aqui é importante pestar atenção em algumas coisas, não usar source da própria tag: <mark>audio</mark>, deve-se usar Tag: <mark>source:src</mark>. Parâmetros: <mark>preload</mark>, <mark>controls</mark></p>
    <p>Parâmetros do preload: <abbr title="baixa tudo">auto</abbr>, <abbr title="baixa apenas informações">metadata</abbr> e <abbr title="não baixa nada">none</abbr></p>
    <p style="text-align: center;font-size: 25px;"><a href="index.html" target="_self" rel="prev">Voltar</a></p>
 </body>
</html>
